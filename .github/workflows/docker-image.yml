name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: DOCKER_BUILDKIT=1 docker build . --file Dockerfile --tag my-snyk-demo-mvn-goof:$(date +%s)
    - name: Vulnerability scan with Snyk Container
      env: # an environment variable
        snyk_toekn: ${{ secrets.SNYK_TOKEN }}
        docker_login: ${{ secrets.DOCKER_LOGIN }}
        docker_password: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker run -v /var/run/docker.sock:/var/run/docker.sock snyk/snyk:docker snyk config set api=$snyk_token && snyk container test --print-deps --org=demo_high --project-name=${{github.repository}} --app-vulns --nested-jars-depth=8 lucmaeda/my-snyk-demo-mvn-goof:$(date +%s) 
